<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bac Nguyen Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>


  <body>
    <div class="c-fluid">
      <div class="page-slider">
        <!--Page name and buttons for scroll-->
      </div>
      <section id="about">
        <!--Brief introcuction with image + download CV-->
      </section>


      <section id="basic-information">
        <!-- Academic Honesty and Basic Information-->
      </section>


      <section id="Education">
        <!-- List your Education here -->
      </section>


      <section class="container" id="form">
        <h3>Contact me!</h3>
        <br />
        <form id="contactForm" action="https://httpbin.org/post" method="post">
          <div class="row">
            <div class="col form-group">
              <label for="fname">Full Name</label>
              <input
                id="fname"
                class="form-control"
                name="fname"
                autocomplete="given-name"
                type="text"
                autofocus
                tabindex="1"
                required
              />
            </div>


            <div class="col form-group">
              <label for="email">Email</label>
              <input
                id="email"
                class="form-control"
                name="email"
                autocomplete="email"
                type="email"
                autofocus
                tabindex="2"
                required
              />
            </div>


            <div class="col form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input
                id="phoneNumber"
                class="form-control"
                name="phoneNumber"
                type="tel"
                autofocus
                tabindex="3"
                placeholder="Not required"
              />
            </div>
          </div>


          <div class="row">
            <div class="col form-group">
              <label for="address">Address</label>
              <input
                id="address"
                class="form-control"
                name="address"
                autocomplete="address-level1"
                ;
                type="text"
                ;
                autofocus
                tabindex="3"
                required
              />
            </div>


            <div class="col form-group">
              <label for="city">City</label>
              <input
                list="cities"
                id="city"
                class="form-control"
                name="city"
                tabindex="4"
                required
              />
              <datalist id="cities">
                <option value="Toronto"></option>
                <option value="Vancouver"></option>
                <option value="Montreal"></option>
                <option value="Calgary"></option>
                <option value="Ottawa"></option>
                <option value="Edmonton"></option>
                <option value="Mississauga"></option>
                <option value="Winnipeg"></option>
                <option value="Scarborough"></option>
                <option value="Hamilton"></option>
                <option value="Saskatoon"></option>
                <option value="Kingston"></option>
                <option value="Quebec"></option>
                <option value="London"></option>
              </datalist>
            </div>


            <div class="col form-group">
              <label for="postalCode">Postal Code</label>
              <input
                id="postalCode"
                class="form-control"
                name="postalCode"
                autocomplete="postal-code"
                pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
                tabindex="5"
                required
              />
            </div>
          </div>


          <div class="radioButton">
            <label>Reason for Contact:</label><br />


            <input
              type="radio"
              id="questionOption"
              name="reason"
              value="Question"
              required
            />


            <label for="questionOption">Question</label><br />
            <input
              type="radio"
              id="commentOption"
              name="reason"
              value="Comment"
              required
            />
            <label for="commentOption">Comment</label><br />
            <input
              type="radio"
              id="hiringOption"
              name="reason"
              value="Hiring"
              required
              onclick="showHourlyRateInput()"
            />
            <label for="hiringOption">Hiring</label>
          </div>


          <div id="hourlyRateInput" style="display: none">
            <label for="hourlyRate">Hourly Rate:</label>
            <input
              type="number"
              class="form-control"
              id="hourlyRate"
              name="hourlyRate"
              step="0.10"
            />
          </div>


          <div class="col form-group">
            <label for="message">Message</label><br />
            <textarea
              id="message"
              name="message"
              rows="6"
              class="form-control"
              required
            ></textarea>
          </div>


          <ul id="submit">
            <li>
              <button id="submit1" class="btn btn-primary" type="submit">
                Submit
              </button>
            </li>
            <li>
              <button id="reset" class="btn btn-primary" type="reset">
                Reset
              </button>
            </li>
          </ul>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
